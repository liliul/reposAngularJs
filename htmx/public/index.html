<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Testando htmx</title>
	<script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script>
</head>
<body>
	<h1>HTMX...</h1>
	<hr>

	<button hx-post="/ini" hx-swap="outerHTML">
    	rota post /ini
  	</button>

	<button hx-get="/info" hx-swap="innerHTML" hx-trigger="load delay:1s">
    	rota get /info
  	</button>
  	<hr>
  	<br>

  	 <button hx-post="/store" hx-swap="outerHTML ignoreTitle:true">Store From</button>

	<hr>
	<br>

	<button
		style="padding:10px 25px;border-radius:6px;background-color:#999;"
		hx-get="/docker"
		hx-swap="outerHTML"
		hx-trigger="load delay:3s"
		>
		Docker</button>
</body>
</html>
