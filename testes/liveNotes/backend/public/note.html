<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/style.css">
	<title>Note</title>
	<script src="/htmx.min.js"></script>
</head>
<body>
	<div 
  hx-trigger="load" 
  hx-target="#content" 
  class="sticky-note"
  >
    <div id="content" class="content"></div>
  </div>

  <script>
    const noteId = location.pathname.split('/').pop();
    document.querySelector('.sticky-note').setAttribute('hx-get', `/share/${noteId}`);
  </script>
</body>
</html>
